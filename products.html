<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required metatags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact the company" />
  <meta name="robots" content="noindex nofollow" />

  <!-- Different stylesheets -->
  <link rel="stylesheet" href="./css/headfoot.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <!-- Javascript and Jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/javascript.js"></script>
  <!-- Title of the page -->
  <title>Products</title>
</head>

<body>
  <!-- header loaded  by js from header.html -->
  <header id="navigation" class="flex pad"></header>
  <!-- main content -->
  <main>
    <!-- Section for large background image -->
    <section class="p-masthead">
      <div class="p-box">Our Products</div>
    </section>

    <!--  section for all products offered  -->
    <section class="p-one flex">
      <!-- container for first product -->
      <div class="p-card card-one">
        <!-- product image -->
        <div class="p-img">
          <img src="./img/download-_5_.jpg" alt="image of gold radio" />
        </div>
        <!-- product description -->
        <div class="p-content">
          <h2>Version - 1</h2>
          <!-- product specific description -->
          <ul class="flex">
            <li>Battery life -- upto 40 hours</li>
            <li>Easy to carry</li>
            <li>Price -- &dollar; 50</li>
          </ul>
          <button class="btn-1">Buy Now</button>
        </div>
        <!-- button that do noting -->
      </div>
      <!-- container for first product -->

      <div class="p-card card-two">
        <!-- product image -->
        <div class="p-img">
          <img src="./img/download.jpg" alt="image of red radio" />
        </div>
        <!-- product description -->
        <div class="p-content">
          <h2>Version - 2</h2>
          <!-- product specific description -->
          <ul class="flex">
            <li>Battery life -- upto 3 Days</li>
            <li>Easy to carry</li>
            <li>Price -- &dollar; 100</li>
          </ul>
          <button class="btn-2">Buy Now</button>
        </div>
        <!-- button that do noting -->
      </div>
      <!-- container for first product -->

      <div class="p-card card-three">
        <!-- product image -->
        <div class="p-img">
          <img src="./img/images.jpg" alt="image of white radio" />
        </div>
        <!-- product description -->
        <div class="p-content">
          <h2>version - 3</h2>
          <!-- product specific description -->
          <ul class="flex">
            <li>Battery life -- upto 5 Days</li>
            <li>Easy to carry and Premium</li>
            <li>Price -- &dollar; 200</li>
          </ul>
          <button class="btn-3">Buy Now</button>
        </div>
        <!-- button that do noting -->
      </div>
    </section>
    <!-- section ends here -->
  </main>

  <!-- footer loaded by js from footer.html -->
  <footer id="footer" class="pad"></footer>
</body>

</html>
